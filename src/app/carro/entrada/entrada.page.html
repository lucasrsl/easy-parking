<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Carro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="registraCarro(form)">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>Registrar entrada de carro</h3>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-input  name="placa" type="text" placeholder="Placa" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="marca" type="text" placeholder="Marca" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="modelo" type="text" placeholder="Modelo" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="cor" type="text" placeholder="Cor" ngModel required></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Registrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
