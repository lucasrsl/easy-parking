<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Carros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row color="primary" class="ion-justify-content-center">
          <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
            <div class="ion-text-center">
              <h3>Carros estacionados</h3>
            </div>
            <div class="ion-padding">
              <div *ngFor="let carro of carros">
                <ion-card (click)="selecionaCarro(carro)" *ngIf="carro.is_active === 1">
                  <ion-card-header>{{carro.placa}}</ion-card-header>
                  <ion-card-subtitle class="ion-padding">{{carro.marca}} {{carro.modelo}} - {{carro.cor}}</ion-card-subtitle>
                  <ion-card-content>Entrada: {{carro.entrada}}</ion-card-content>
                </ion-card>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
